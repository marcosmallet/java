<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/login.css">
		<script src="./js/jquery.js"></script> 
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/login.js"></script>
	</head>
	<body>
		<div id="errorlog" class="alert alert-danger">
			<strong>Falha na autenticação!</strong> 
		</div>
		<div id="successlog" class="alert alert-success">
		  <strong>Login realizado com sucesso!</strong> 
		</div>
		<div class="wrapper">
			<form id="formlogin" class="form-signin">       
		    	<h2 class="form-signin-heading">Please login</h2>
		    	<input id="email" type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
		    	<input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
		    	<label class="checkbox">
		      	<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
		    	</label>
		    	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
		  	</form>
		</div>
	</body>
</html>
